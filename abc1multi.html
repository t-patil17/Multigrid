<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap multitask</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container" style="margin-bottom: 100px;">
        <div class="row" style="margin-top: 100px;" >
            <div class="col-4" style="height: 200px;" >

                <div class="row">
               <div class="col-12" style="background-color: gold; height: 100px;"></div>
            </div>

            <div class="row">
               <div class="col-12" style="background-color: darkslategrey; height: 100px;"></div>
            </div>
        </div>
            <div class="col-8" style="background-color: black; height: 200px;"></div>
        </div>

        <div class="row">
            <div class="col-4" style="background-color: rgb(151, 52, 52); height: 200px;"></div>
            
            <div class="col-4">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(41, 157, 157); height: 100px;"></div>
                </div>
                <div class="row">
                    <div class="col-12" style="background-color: darkkhaki; height: 100px;"></div>
                </div>
            </div>

            <div class="col-4">
                <div class="row">
                    <div class="col-6" style="background-color: darkolivegreen; height: 100px;"></div>
                    <div class="col-6" style="background-color: darkred; height: 100px;"></div>
                </div>
                <div class="row">
                    <div class="col-12" style="background-color: darkmagenta; height: 100px;"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="row">
                    <div class="col-6" style="background-color: orange; height: 100px;"></div>
                    <div class="col-6" style="background-color: olivedrab; height: 100px;"></div>
                </div>
                <div class="row">
                <div class="col-12" style="background-color: rgb(141, 32, 180); height: 100px;"></div>
                </div>
            </div>
            <div class="col-3">
                <div class="row">
              <div class="col-12" style="background-color: aqua; height: 100px;"></div>
            </div>
            <div class="row">
              <div class="col-12" style="background-color: rgb(6, 32, 42); height: 100px;"></div>
            </div>

            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col-12" style="background-color: rgb(27, 205, 27); height: 100px;"></div>
                </div>
                <div class="row">
                    <div class="col-12" style="background-color: goldenrod; height: 100px;"></div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-4">
             <div class="row">
                <div class="col-12" style="background-color: hotpink; height: 100px;"></div>
                <div class="col-12" style="background-color: rgb(60, 6, 33); height: 100px;"></div>
             </div>
            </div>

            <div class="col-4">
            <div class="row">
                <div class="col-12" style="background-color:rgb(189, 85, 50); height: 100px;"></div>
                <div class="col-12" style="background-color: rgb(190, 190, 14); height: 100px;"></div>
             </div>
            </div>

            <div class="col-4">
            <div class="row">
                <div class="col-12" style="background-color:rgb(146, 145, 145); height: 100px;"></div>
                <div class="col-12" style="background-color:rgb(71, 21, 71); height: 100px;"></div>
             </div>
            </div>
        </div>
    </div>

</body>
