<!DOCTYPE html>

<head>

                </div>
                    <div class="row">
                        <div class="col-12" style="background-color:chartreuse; height: 100px;"></div>
                    </div>  
            </div>

        <div class="col-4" style="background-color:rgba(139, 32, 5, 0.312); height: 200px;"></div>
        </div>

        <div class="row">

            </div>
           
            <div class="col-4">

            </div>
        </div>

        <div class="row">
            <div class="col-4" style="background-color: chocolate; height: 200px;"></div>
           
            <div class="col-4">
                <div class="row">
                    <div class="col-6" style="background-color:darkcyan; height: 200px;"></div>
                    <div class="col-6" style="background-color:lawngreen; height: 200px;"></div>
