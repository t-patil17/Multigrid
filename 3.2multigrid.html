<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 3.2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container" style=" margin-bottom: 100px;" >
        <h1>multigrid 3.2</h1>
        <div class="row" style="margin-top: 100px;">
            <div class="col-4">
                <div class="row">
                    <div class="col-12" style="background-color: black; height: 100px;"></div>
                </div>
                <div class="row">
                    <div class="col-12" style="background-color: rgb(139, 13, 13); height: 100px;"></div>
                </div>
            </div>
            <div class="col-4" style="background-color: aquamarine; height: 200px;"></div>
            <div class="col-4">
                <div class="row">
                    <div class="col-12" style="background-color: darkgoldenrod; height: 100px;"></div>
                </div>
                <div class="row">
                    <div class="col-12" style="background-color: darkcyan; height: 100px;"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="row">
                <div class="col-6" style="background-color:darkorange; height: 200px;"></div>
                <div class="col-6"  style="background-color: rgb(23, 186, 64); height: 200px;"></div>
                </div>
            </div>
            <div class="col-4" style="background-color: darkblue; height: 200px;"></div>

            <div class="col-4">
                <div class="row">
                    <div class="col-6" style="background-color:rgb(37, 81, 124); height: 200px;"></div>
                    <div class="col-6"  style="background-color:darkkhaki; height: 200px;"></div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-4" style="background-color: darksalmon; height: 200px;"></div>
            <div class="col-4">
                <div class="row">
                    <div class="col-12" style="background-color: darkmagenta; height: 100px;"></div>
                </div>
                <div class="row">
                    <div class="col-12" style="background-color: gold; height: 100px;"></div>
                </div>
            </div>

            <div class="col-4" style="background-color: chartreuse; height: 200px;"></div>
        </div>


        
        

    </div>
    
        
</body>
